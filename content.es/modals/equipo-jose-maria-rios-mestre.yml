title: José María Ríos Mestre
subtitle: Área de Derecho Administrativo
image: equipo/jose-maria-rios-mestre.jpg
description: |
  Doctor en Derecho. Licenciado en Derecho en el año 1996 por la Universidad de Murcia. Realizó estudios de Derecho en Alemania en la Universidad de Saarland.

  Ejercicio de la abogacía desde 1999 en campos laboral y contencioso - administrativo. Incorporado a Jurismur como socio en 2012 donde es responsable del área de Derecho Administrativo.

  Amplia experiencia en Derecho Administrativo, donde ha trabajado para compañías de seguros en reclamaciones de daños patrimoniales. Experto en reclamaciones de daños y perjuicios por negligencias médicas.

  Experiencia en despidos, accidentes de trabajo, invalidez y demás materias laborales. Arbitro de elecciones sindicales desde 2001 hasta 2008 en la Región de Murcia. Experto en negociación colectiva, despidos colectivos, reestructuración y reorganización de empresas.

  Profesor de Derecho del Trabajo y Seguridad Social en la Universidad Carlos III y actualmente Universidad Politécnica de Cartagena donde imparte docencia en ingles. Director Académico de la Escuela de Práctica Laboral de la Universidad y Coordinador del Foro Aranzadi Social de Cartagena. Autor de libros y publicaciones en revistas científicas.

