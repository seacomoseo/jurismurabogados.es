description: |
  Licenciada en Derecho por la Universidad de Murcia. Letrada del Ilustre Colegio de Abogados de Murcia ejerciente desde el año 1993, figurando adscrita desde entonces al Turno de Oficio y a los servicios de asistencia a detenidos, víctimas de violencia de género, menores y extranjeros.

  Incorporada a Jurismur como socio en 2010 donde en la actualidad es responsable del área Civil - Penal.

  Experiencia en la dirección letrada de procedimientos de materia penal (incluidos los accidentes de tráfico) y civil (incluidos los de familia, tales como divorcios, modificaciones de medidas e incapacitaciones, nulidades eclesiásticas)

  En materia contenciosa-administrativa es especialista en especial asuntos de extranjería y responsabilidad patrimonial de la Administración y colabora ampliamente con dicha área.

