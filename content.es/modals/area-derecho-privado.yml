title: Derecho Privado
subtitle: Protección y Ejercicio de Derechos Civiles
icon: scale-balanced
description: |
  - **Asesoramiento Legal Personalizado**
    - Proporcionar asesoramiento jurídico especializado y personalizado en cuestiones relacionadas con derecho privado, adaptado a las necesidades específicas de cada cliente
  - **Derecho Civil**
    - Contratos: Elaboración, revisión y negociación de contratos civiles
    - Responsabilidad Civil: Asesoramiento en casos de daños y perjuicios
    - Derechos de Familia: Divorcios, custodia, patria potestad, liquidación se sociedades de gananciales, otros supuestos
    - Sucesiones y Testamentos
  - **Propiedad y Arrendamiento**
    - Compraventa de Bienes: Asistencia en transacciones inmobiliarias
    - Arrendamientos: Gestión de contratos de alquiler y resolución de disputas
    - Derecho inmobiliario y urbanistico
  - **Protección de Datos**
    - Cumplimiento de la normativa de protección de datos
    - Asesoramiento en casos de violación de la privacidad
  - **Derecho del Consumidor**
    - Asesoramiento y reclamación de derechos del consumidor en caso de violación por parte de entidades bancarias, seguros, etc…
  - **Litigios Civiles**
    - Representación legal en procesos judiciales civiles
    - Resolución alternativa de conflictos
