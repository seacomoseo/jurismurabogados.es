description: |
  Es la socia fundadora de Jurismur. Licenciada en Derecho, Psicología aplicada a las relaciones industriales y Graduada Social.

  Comenzó el ejercicio ante los Tribunales en 1990, siendo especialista en materia laboral: despidos, accidentes de trabajo, pensiones, bajas médicas. Especialista en reorganización laboral de empresas en dificultades. Abogada laboralista y graduada social es responsable del área de Derecho del Trabajo y la Seguridad Social.

  En  los servicios de Recursos Humanos y selección de personal que ofrece Jurismur a sus clientes, combina sus conocimientos como Psicóloga, especialidad de relaciones industriales, con su experiencia en la abogacía y asesoramiento laboral para ofrecer un asesoramiento multidisciplinar. Francisca Pérez es asimismo Especialista Titulada en Prevención de Riesgos Laborales.

