  Graduado Social por la Universidad de Murcia. Ejerce desde el año 1994 en el área laboral. Bilingüe en francés.

  Forma parte del despacho desde su fundación. En la actualidad es el miembro encargado del área de seguros sociales, sistemas retributivos e indemnizaciones y formalización de nóminas y documentación laboral.

  Amplia experiencia en asesoramiento laboral y relaciones con la Tesorería General de la Seguridad Social, otras Entidades Gestoras y Mutuas de Accidentes de Trabajo y Seguridad Social.

