title: Laboral
subtitle: Gestión y Optimización de Relaciones Laborales
icon: handshake
description: |
  - Asesoramiento laboral continuado. Asesoramiento en todas aquellas cuestiones y aspectos jurídico-laborales y de Seguridad Social que surjan en el desarrollo de la actividad de la empresa.
  - Planificación estratégica de las relaciones laborales. Contratación laboral, sistemas retributibos y otras medidas
  - Reorganización de empresas en dificultades. Negociación, diseño y asesoramiento permanente. Asistencia estratégica a la negociación colectiva.
  - Transmisiones de empresas. Análisis y asesoramiento de sus implicaciones y efectos laborales. Litigios laborales. Representación y defensa jurídica de índole individual o colectiva ante cualquier instancia judicial durante toda la tramitación del procedimiento.
  - Empresas. Confección de nóminas, tramitación S.S., elaboración de contratos de trabajo y solicitud de pensiones.
